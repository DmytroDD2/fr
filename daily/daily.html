<html>
<head>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="daily/daily_style.css">
</head>
<body>
    <h1 class="daily-item">Daiy</h1>
    
    <!-- Контейнер з нагородами -->
    <div class="container1">
        <div class="section-title1">Rewards</div>
        
        <!-- Перша нагорода -->
        <div class="task" onclick="openModal('daily/donate_reward/donate_reward.html')"> 
            <span class="text">Donate reward</span>
            <span class="arrow">&#10094;</span>
        </div>
        
        <!-- Друга нагорода -->
        <div class="task" onclick="openModal('daily/daily_reward/daily_reward.html')">
            <span class="text">Daily reward</span>
            <span class="arrow">&#10094;</span>
        </div>
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="modal"> 
        <div class="modal-content-daily">
            <div class="bottom-title-daily">
                <h2 class="title-daily"></h2>
                <button id="close-button-daily" class="close-button-daily">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Сюди буде завантажено HTML вміст -->
            </div>
        </div>
    </div>
    
    
    <div class="container2">
        <div class="section-title2">Task list</div>
        <div class="task">
            <img class="img_daily_f" src="daily/daily_png/FB ic.png">
            <i class="fab fa-facebook"></i>
            <span>Task...</span>
            <div class="task-right">
                <span >+ 00,00</span>
                <img class="img_daily" src="pic_png/VIC.png" class="image">
            </div>
            
        </div>
        <div class="task">
            <img class="img_daily" src="daily/daily_png/Insta ic.png" class="image">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="task">
            <img class="img_daily" src="daily/daily_png/TG ic.png" class="image">
            <i class="fab fa-telegram"></i>
        </div>
        <div class="task">
            <img class="img_daily" src="daily/daily_png/X ic.png" class="image">
            <i class="fab fa-xing"></i>
        </div>
        <div class="task">
            <img class="img_daily" src="daily/daily_png/Youtube ic.png" class="image">
            <i class="fab fa-youtube"></i>
        </div>
    </div>
    <script src="daily/daily.js"></script>
</body>
</html>
