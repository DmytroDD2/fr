
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
   
    <link rel="stylesheet" href="/friends/friends.css">
    
    <script type="module" src="friends/friends.js"></script>
    <!-- <meta name="viewport" content="width=350"/> -->

</head>
<body>
    <h1 class="friends-item">Invite friends</h1>
    
    <div class="text-center">
        <p class="pr-fr"> <span id="friendsPercentage">X</span> % from friends</p>
        <p class="pr-ref"><span id="referralsPercentage">X</span> % from friends referrals</p>
        <div>
            <div>
                <i class="fas fa-coins"></i>
            </div>
            <section class="claim-container">
                <img class="img_fr" src="pic_png/VIC.png" class="image">
                <span id="coinsAmount">00000</span>
            </section>
            
        </div>
        <button class="bg-gray-600" id="claimButton">Claim in 00,00</button>
    </div>


    
    <div class="data-container5">
        <div class="flex felx1" style="font-size: 20px;">
            <span >+000K</span>
            <img  src="pic_png/VIC.png" class="image1">
        </div>
        <h2 class="hist-titl">XX friends</h2>
        <div class="bg-gray-600 line-st" style="padding-bottom: 4px; position: relative;" >
            <div class="flex-items" style="gap: 1px;">
                <div class="bg-gray"></div>
                <div>
                    <p style="font-size: 12px; margin-top: 1px;">Nick name</p>
                    
                    <div class="flex items-center text-sm" style="margin-top: -10px; margin-left: 1px;">
                    
                        <span class="text-sm">Level</span> 
                        
                        <div class="flex" style="gap: 1px;">
                            <img class="img_inf" src="pic_png/VIC.png">
                            <span>0.00M</span>
                        </div>
                    
                        <div class="flex items-center" style="gap: 1px;">
                            <img src="pic_png/UAH.png" class="img_inf"  >
                            <span>0.00M</span>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <div class="data-container">
            <div id="data-container-content"> 
            </div>
            <div class="emptyt">
                <div class="underlined-fr"></div>
                <div class="underlined-fr"></div>
                <div class="underlined-fr"></div>
                <div class="underlined-fr"></div>
                <div class="underlined-fr"></div>
                <div class="underlined-fr"></div>
            </div>
        </div>

    </div>
    

    <button class="button_down">Invite a friend</button>
    <div id="modal" class="modal"> 
        <div class="modal-content-daily">
            <div class="bottom-title-daily">
                <h2 class="title-daily"></h2>
                <button id="close-button-daily" class="close-button-daily">&times;</button>
            </div>
            <div class="ivite-content" id="ivite-content">
                <div class="qr-code">
                    <img src="friends/friends_qr/friedns_qr.png" alt="QR code">

                </div>
                <div class="buttons">
                    <div class="buttonn">Send</div>
                    <div class="button-cop">Copy link</div>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
